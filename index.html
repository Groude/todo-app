<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo App</title>
</head>
<body>
  <h1>Todos</h1>
  <input id="search-todo" type="text" placeholder="Type here to search">
  <label>
    <input id="hide-completed" type="checkbox"> Hide completed
  </label>
  <div id="todos"></div>
  <form id="add-todo">
    <input type="text" placeholder="Enter something to do" name="todoName">
    <button>Add Todo</button>
  </form>

  <script src="uuid4.js"></script>
  <script src="functions.js"></script>
  <script src="script.js"></script>
</body>
</html>
